<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body ng-app="app" >
    
  <div class="header d-flex flex-row justify-content-around bg-dark">
    <input type="search" class="userinput" ng-model="usersearch" placeholder="Search Something..."/>
    <div class="optcontainer">
        <select ng-model="selectedOrder" class="sstyle">
            <option value="id">ID</option>
            <option value="name" selected>Name</option>
        </select>
    </div>
  </div>

    <div ng-controller="apicontroller" >

      <div class="projectcontainer">
        <p ng-repeat="project in projectList | orderBy: selectedOrder | filter: usersearch" class="projectstyle mb-3">{{project.name}}
          <img src={{project.image_url}} class="image"/>
        </p>
      </div>

      
      

      <button ng-click="getapiData()" class="btn btn-primary m-3">Get Projects</button>

    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="./../index.js"></script>
  <script src="./../controllers/dashboardcntrl.js"></script>
  <script src="./../Services/apidataservice.js"></script>
  
  
</body>
</html>
